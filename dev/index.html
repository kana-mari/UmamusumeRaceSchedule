<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>距離別レーススケジュール　ウマ娘</title>
	<meta name="description" content="ゲーム「ウマ娘～」の距離別？レーススケジュールです。">
	<style>
		.l-wrapperTl {
			overflow: auto;
			width: 100vw;
		}

		figure {
			margin: 0;
			padding: 0;
			width: 2500px;
		}
	</style>
</head>

<body>
	<main>
		<article>
			<header>
				<h1>ウマ娘 距離別レーススケジュール</h1>
				<p>descriptionと一緒</p>
			</header>
			<section>
				<h2>短距離（重賞）</h2>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-short"></figure>
				</div>
			</section>
			<section>
				<h2>マイル（重賞）</h2>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-mile"></figure>
				</div>
			</section>
			<section>
				<h2>中距離（重賞）</h2>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-middle"></figure>
				</div>
			</section>
			<section>
				<h2>長距離</h2>
				<p>OP・Pre-OP込み</p>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-long"></figure>
				</div>
			</section>
			<section>
				<h2>ダート（重賞）</h2>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-dart"></figure>
				</div>
			</section>
		</article>
	</main>
	<!-- Google Charts-->
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="./src/index.mjs" type="module"></script>
</body>

</html>
