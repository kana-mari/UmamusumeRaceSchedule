<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ウマ娘 距離別レーススケジュール表</title>
	<!-- CSS-->
	<link rel="stylesheet" href="./css/style.min.css">
	<!-- google fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
	<!-- SEO-->
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@800;900&amp;display=swap"
		rel="stylesheet" crossorigin="anonymous">
	<meta name="description" content="ゲーム「ウマ娘 プリティーダービー」の距離別レーススケジュール表です。URAファイナルズのコース距離調整にどうぞ。">
	<meta name="robots" content="index, follow, noarchive">
	<!-- favicon-->
	<link rel="icon" href="./favicon.svg" type="image/svg+xml">
	<!-- SVG favicon未対応ブラウザ用 -->
	<link rel="icon alternate" href="./apple-touch-icon.png" sizes="180x180" type="image/png">
	<!-- その他favicon -->
	<link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180" type="image/png">
	<link rel="mask-icon" href="./pinned-tab-icon.svg" color="#64dd17" type="image/svg+xml">
	<!-- OGP -->
	<meta property="og:title" content="ウマ娘 距離別レーススケジュール表">
	<meta property="og:type" content="website">
	<meta property="og:image" content="./img/ogp_img.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:url" content="https://raceschedule-8e0c3.web.app/">
	<meta property="og:description" content="ゲーム「ウマ娘 プリティーダービー」の距離別レーススケジュール表です。URAファイナルズのコース距離調整にどうぞ。">
	<meta property="og:locale" content="ja">
	<meta name="twitter:card" content="summary">
</head>

<body>
	<main class="main">
		<article class="article">
			<header class="header">
				<h1 class="header__title">
					<div>ウマ娘 <wbr>距離別レーススケジュール表</div>
				</h1>
				<div class="header__description">
					<p>ゲーム「<cite>ウマ娘 プリティーダービー</cite>」の距離別レーススケジュール表です。<br>
						URAファイナルズのコース距離調整にどうぞ。</p>
					<p>年は以下のように読み替えてください。</p>
					<ul class="list">
						<li class="list__item">2001→ジュニア級（1年目）</li>
						<li class="list__item">2002→クラシック級（2年目）</li>
						<li class="list__item">2003→シニア級（3年目）</li>
					</ul>
				</div>
			</header>
			<section class="card">
				<h2 class="card__title">
					<img class="card__titlePrepend" src="./img/icon_horseshoe_WH.svg" width="20" height="20" alt="">
					短距離
				</h2>
				<p class="card__text">重賞</p>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-short"></figure>
				</div>
			</section>
			<section class="card">
				<h2 class="card__title">
					<img class="card__titlePrepend" src="./img/icon_horseshoe_WH.svg" width="20" height="20" alt="">
					マイル
				</h2>
				<p class="card__text">重賞</p>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-mile"></figure>
				</div>
			</section>
			<section class="card">
				<h2 class="card__title">
					<img class="card__titlePrepend" src="./img/icon_horseshoe_WH.svg" width="20" height="20" alt="">
					中距離
				</h2>
				<p class="card__text">重賞</p>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-middle"></figure>
				</div>
			</section>
			<section class="card">
				<h2 class="card__title"><img class="card__titlePrepend" src="./img/icon_horseshoe_WH.svg" width="20"
						height="20" alt="">
					長距離</h2>
				<p class="card__text">重賞・OP</p>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-long"></figure>
				</div>
			</section>
			<section class="card">
				<h2 class="card__title">
					<img class="card__titlePrepend" src="./img/icon_horseshoe_WH.svg" width="20" height="20" alt="">
					ダート
				</h2>
				<p class="card__text">重賞</p>
				<div class="l-wrapperTl">
					<figure class="timeline" id="js-dart"></figure>
				</div>
			</section>
		</article>
	</main>
	<footer class="footer">
		<address>制作者：はち
			<a href="https://twitter.com/8_hachi" target="_blank" rel="noopener external">@8_hachi</a>
		</address>
	</footer>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="./src/index.min.js"></script>

</body>

</html>
